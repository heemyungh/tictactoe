{% extends "layout.html" %}
    {% block body %}
        {% if win[0] == "tie" %}
        <h1>You tied!</h1>
        {% else %}
        <h1>{{ win[0] }} wins!</h1>
        {% endif %}
        <table>
            {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                <td {% if (i,j) in win %}class="win"{% endif %}>
                    {% if board[i][j] %}
                        {{ board[i][j] }}
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% endblock %}
